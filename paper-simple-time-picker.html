<!--

[Material Design Pickers](http://www.google.com/design/spec/components/pickers.html)

Provides a responsive time picker based on the material design spec. This
component aims to be a clone of the time picker introduced in Android Lollipop.

## Examples:

Default picker:

    <paper-simple-time-picker></paper-simple-time-picker>

Setting the initial time to 4:20pm (note that hours given as 24-hour):

    <paper-simple-time-picker time="4:20pm"></paper-simple-time-picker>

If you include this element as part of `paper-dialog`, use the class
`"paper-simple-time-picker-dialog"` on the dialog in order to give it proper styling.

    <paper-dialog id="dialog" modal class="paper-simple-time-picker-dialog"
      on-iron-overlay-closed="dismissDialog">
      <paper-simple-time-picker id="timePicker" time="[[time]]"></paper-simple-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

@element paper-simple-time-picker
@blurb Provides a responsive time picker based on the material design spec.
@homepage http://bendavis78.github.io/paper-time-picker/
@demo demo/index.html
-->

<style is="custom-style" include="paper-simple-time-picker-dialog-style">
  /* include dialog style at document-level for backward compatibility */
</style>

<dom-module id="paper-simple-time-picker">
  <template>
    <style>
      :host * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      :host {
        display: block;
        background-color: var(--primary-background-color);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        @apply(--paper-font-body1);
        font-size: 14px;
      }

      #timePicker {
        display: flex;
      }

      /** Left Border ****************/
      #left-border {
        box-sizing: border-box;
        width: 30px;
        background: var(--default-primary-color);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      /** Content ********************/
      #content > iron-selector {
        margin-top: 10px;
      }
      #content .time {
        @apply(--paper-font-display2);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        width: 5.34ex;
        letter-spacing: .13ex !important;
      }
      :host([enable-seconds]) #content .time{
        width: 8.5ex;
        font-size: 40px;
      }
      #content .iron-selected {
        color: var(--text-primary-color);
      }
      #content .period {
        font-weight: 600;
        @apply(--paper-font-subhead);
      }
      #content .period .iron-selected {
        font-weight: 900;
      }
      #content .time div,
      #content .period div {
        cursor: pointer;
      }
      #content .sep {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #content paper-input {
        --paper-input-container-color: var(--light-primary-color);
        --paper-input-container-focus-color: var(--text-primary-color);
        --paper-input-container-input-color: var(--light-primary-color);
        --paper-input-container-input-focus: {
          color: var(--text-primary-color);
        }
        --paper-input-container-input: {
          @apply(--paper-font-display2);
        }
      }
      #content paper-input.iron-selected {
        --paper-input-container-input-color: var(--text-primary-color);
      }

    </style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" 
      query-matches="{{_queryMatches}}"></iron-media-query>
    <div id="timePicker">
      <div id="left-border">
        <!-- Empty left-border for the colored bar -->
      </div>
      <div id="content">
        <iron-selector id="iron-selector" class="time" selectable="[name]" attr-for-selected="name">
          <paper-input id="hours-input" 
            name="hours" 
            class="hour" 
            maxlength="2" 
            auto-validate 
            allowed-pattern="[0-9]" 
            no-label-float
            on-input="_hoursInputValueChanged"
            on-blur="_hoursInputBlur"
            on-focus="_inputFocus">
          </paper-input>
          <div class="sep">:</div>
          <paper-input id="minutes-input" 
            name="minutes" class="minute" 
            maxlength="2" 
            auto-validate 
            allowed-pattern="[0-9]" 
            no-label-float
            on-input="_minutesInputValueChanged"
            on-blur="_minutesInputBlur"
            on-focus="_inputFocus">
          </paper-input>
          <div class="sep" hidden$="[[!enableSeconds]]">:</div>
          <paper-input id="seconds-input" 
            name="seconds" 
            class="second" 
            maxlength="2" 
            auto-validate 
            allowed-pattern="[0-9]" 
            no-label-float
            hidden$="[[!enableSeconds]]"
            on-input="_secondsInputValueChanged"
            on-blur="_secondsInputBlur"
            on-focus="_inputFocus">
          </paper-input>
        </iron-selector>
      </div>
    </div>
  </template>
  <script>
    (function() {
      function warn() {
        if (window.console) {
          console.warn.apply(console, arguments);
        }
      }

      Polymer({
        is: 'paper-simple-time-picker',
        properties: {
          /**
           * The selected time
           */
          time: {
            type: String,
            value: '00:00',
            notify: true,
            observer: '_timeChanged' 
          },
          /**
           * The time value as the number of minutes(if enableSeconds then number of seconds) from midnight
           */
          rawValue: {
            type: Number,
            value: 0,
            notify: true,
            observer: '_rawValueChanged'
          },
          /**
           * The current 24-hour value (0-24)
           */
          hour: {
            type: Number,
            observer: '_hourChanged',
            notify: true,
            value: 0
          },
          /**
           * The current 12-hour value (0-12)
           */
          hour12: {
            type: Number,
            notify: true,
            observer: '_hour12Changed'
          },
          /**
           * The current minute (0-59)
           */
          minute: {
            type: Number,
            notify: true,
            observer: '_minuteChanged',
            value: 0
          },
          /**
           * The current second (0-59)
           */
           second: {
            type: Number,
            notify: true,
            observer: '_secondChanged',
            value: 0
          },
          /**
           * The current period ('AM', 'PM')
           */
          period: {
            type: String,
            notify: true,
            observer: '_periodChanged',
            value: 'AM'
          },
          /**
           * Maximum screen width at which the picker uses a vertical layout
           */
          responsiveWidth: {
            type: String,
            value: '560px'
          },
          /**
           * Force narrow layout
           */
          forceNarrow: {
            type: Boolean,
            value: false
          },
          isTouch: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          enableSeconds: {
            type: Boolean,
            value: false
          },
          _queryMatches: {
            type: Boolean,
            value: false,
            observer: '_computeNarrow'
          }
        },
        behaviors: [
          Polymer.IronResizableBehavior
        ],
        observers: [
          '_updateTime(hour, minute, second)'
        ],
        ready: function() {
          this.isTouch = 'ontouchstart' in window;
        },
        _timeChanged: function(time) {
          if (!time) {
            this.rawValue = 0;
            return;
          }

          var parsed = this.parseTime(time);
          var cleanedTime = this.formatTime(parsed.hour, parsed.minute, parsed.second);
          if (cleanedTime !== time) {
            this.time = cleanedTime;
            return;
          }
          var rawValue = (parsed.hour * 60) + parsed.minute;
          if (this.enableSeconds) {
            rawValue = (rawValue * 60) + parsed.second;
          }
          this.rawValue = rawValue;
        },
        _updateTime: function(hour, minute, second) {
          var rawValue = (hour * 60) + minute;
          if (this.enableSeconds) {
            rawValue = (rawValue * 60) + second;
          }
          this.rawValue = rawValue;
        },
        formatTime: function(hour, minute, second) {
          var period = (hour % 24) < 12 ? 'AM' : 'PM';
          hour = hour % 12 || 12;
          minute = ('0' + minute).substr(-2);
          second = ('0' + second).substr(-2);
          if (this.enableSeconds) {
            minute += ':' + second;
          }
          return hour + ':' + minute + ' ' + period;
        },
        parseTime: function(timeString) {
          var pattern = /^\s*(\d{1,2}):?(\d{2})(:?(\d{2}))?(\s*([AaPp])\.?[Mm]\.?|[A-Z])?\s*$/;
          var match = timeString.match(pattern);
          if (!match) {
            warn('Invalid time:', timeString);
            return;
          }
          var hour = parseInt(match[1]);
          var minute = parseInt(match[2]);
          var second = match[4] ? parseInt(match[4]) : 0;
          var period = match[6] ? (match[6][0].toUpperCase() + 'M') : 'AM';
          if (period === 'PM' && hour < 12) {
            hour = (hour + 12) % 24;
          } else if (period === 'AM' && hour === 12) {
            hour = 0;
          }
          return {hour: hour, minute: minute, second: second};
        },
        togglePeriod: function() {
          this.period = (this.period === 'AM') ? 'PM' : 'AM';
        },
        _rawValueChanged: function(value, oldValue) {
          if (isNaN(parseInt(value))) {
            this.rawValue = oldValue;
            return;
          }
          if (this.enableSeconds) {
            this.hour = Math.floor(value / 3600);
            this.minute = Math.floor(value / 60) % 60;
            this.second = value % 60;
          } else {
            this.hour = Math.floor(value / 60);
            this.minute = value % 60;
            this.second = 0;
          }
          this.time = this.formatTime(this.hour, this.minute, this.second);
        },
        _hour12Changed: function(hour12) {
          var add = (this.period === 'PM' ? 12 : 0);
          this.hour = ((hour12 % 12) + add) % 24;
          this.$['hours-input'].value = (hour12 === 0 ? 12 : hour12);
        },
        _hourChanged: function(hour, oldValue) {
          hour = parseInt(hour);
          if (isNaN(hour) && !hour) {
            return;
          }
          if (isNaN(hour)) {
            warn('Invalid number:', hour);
            this.hour = oldValue;
            return;
          }
          hour = parseFloat(hour) % 24;
          this.hour = hour;
          this.hour12 = this._twelveHour(hour);
          this.period = ['PM', 'AM'][+(hour < 12)];
        },
        _hoursInputValueChanged: function() {
          var value = this.$['hours-input'].value;
          if (isNaN(value) || !value || value === '0' || value > 24) {
            return;
          }
          this.hour = value;
        },
        _hoursInputBlur: function() {
          var value = this.$['hours-input'].value;
          if (isNaN(value) || !value || value === '0' || value > 12) {
            this.$['hours-input'].value = this.hour12;
          }
        },
        _minuteChanged: function(minute) {
          minute = parseFloat(minute) % 60;
          this.minute = minute;
          this.$['minutes-input'].value = this._zeroPad(minute, 2);
        },
        _minutesInputValueChanged: function(value) {
          var value = this.$['minutes-input'].value;
          if (isNaN(value) || !value || value.length < 2 || value > 59) {
            return;
          }
          this.minute = value;  
        },
        _minutesInputBlur: function() {
          var value = this.$['minutes-input'].value;
          if (isNaN(value) || !value || value > 59) {
            this.$['minutes-input'].value = this._zeroPad(this.minute, 2);
            return;
          }          
          this.minute = value;
        },
        _secondChanged: function(second) {
          second = parseFloat(second) % 60;
          this.second = second;
          this.$['seconds-input'].value = this._zeroPad(second, 2);
        },
        _secondsInputValueChanged: function(value) {
          var value = this.$['seconds-input'].value;
          if (isNaN(value) || !value || value.length < 2 || value > 59) {
            return;
          }
          this.second = value;   
        },
        _secondsInputBlur: function() {
          var value = this.$['seconds-input'].value;
          if (isNaN(value) || !value || value > 59) {
            this.$['seconds-input'].value = this._zeroPad(this.second, 2);
            return;
          }          
          this.second = value;
        },
        _periodChanged: function(period) {
          if (isNaN(parseInt(this.hour)) || isNaN(parseInt(this.minute))) {
            return;
          }
          if (period === 'AM' &&  this.hour >= 12) {
            this.hour -= 12;
          } else if (period === 'PM' && this.hour < 12) {
            this.hour += 12;
          }
        },
        _zeroPad: function(value, length) {
          if (value === undefined || isNaN(value) || isNaN(length)) {
            return;
          }
          return ('0' + value).substr(-length);
        },
        _twelveHour: function(hour) {
          return hour % 12 || 12;
        },
        _inputFocus: function(ev) {
          this.$['iron-selector'].selected = ev.target.name;
          ev.target.$.input.select();
        },
        _isEqual: function(a, b) {
          return a === b;
        },
        _getMediaQuery: function(forceNarrow, responsiveWidth) {
          return '(max-width: ' + (forceNarrow ? '' : responsiveWidth) + ')';
        },
        _computeNarrow: function() {
          this.set('narrow', this._queryMatches || this.forceNarrow);
        }
      });
    })();
  </script>
</dom-module>
