<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-simple-time-picker Demo</title>
  
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-simple-time-picker.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style is="custom-style" include="paper-simple-time-picker-dialog-style">
    section {
      margin: 24px;
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{time}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Time</paper-button>
      <paper-dialog id="dialog" class="paper-simple-time-picker-dialog" on-iron-overlay-opened="focusHoursInput" on-iron-overlay-closed="dismissDialog" on-close="closeDialog">
        <paper-simple-time-picker id="picker" time="[[time]]" use-twelve-hour-clock></paper-simple-time-picker>
        <div class="buttons">
          <paper-button dialog-dismiss>CANCEL</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>
    (function() {
      var scope = document.querySelector('#scope');
      scope.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          scope.time = scope.$.picker.time;
          // reset the picker to hours
          this.$.picker.view = 'hours';
        }
      };
      scope.closeDialog = function(event) {
        scope.time = scope.$.picker.time;
        this.$.dialog.toggle();
      };
      scope.focusHoursInput = function(){
        this.$.picker.focusHoursInput();
      };   
      scope.showDialog = function() {
        this.$.dialog.toggle();
      };
      document.addEventListener('WebComponentsReady', function() {
        scope.time = '9:10 PM';
        scope.showDialog();
      });
    })();
  </script>
</body>
</html>
